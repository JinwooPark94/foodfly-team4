<header class="header-wrap">
  <div class="main-menu-wrap">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" routerLink="">
          <img src="../../assets/images/common/logo.png">
        </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="main-top collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
        <ul class="main-menu nav navbar-nav">
          <li>
            <a routerLink="/member/login" routerLinkActive="active" *ngIf="!this.auth.isAuthenticated()">로그인</a>
          </li>
          <li>
            <a routerLink="/member/signup" routerLinkActive="active" *ngIf="!this.auth.isAuthenticated()">회원가입</a>
          </li>
          <li>
            <a routerLink="/mypage/account" routerLinkActive="active" *ngIf="this.auth.isAuthenticated()">마이페이지</a>
          </li>
          <li>
            <a (click)="signout()" *ngIf="this.auth.isAuthenticated()" foodflyMessageBox>로그아웃</a>
          </li>
          <li>
            <button type="button" class="btn btn-warning order-table" routerLink="/restaurant/foodorder">주문표({{ this.foodorderService.getSessionData() }})</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
