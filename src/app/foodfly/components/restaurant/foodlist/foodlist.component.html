<section class="container foodlist-nav">
  <ul class="nav nav-pills">
    <li role="presentation" class="active" (click)="selectFilter()">
      <a [routerLink]="['/restaurant/foodlist']">거리순</a>
    </li>
    <li role="presentation">
      <a [routerLink]="['/restaurant/foodlist']">인기순</a>
    </li>
    <li role="presentation">
      <a [routerLink]="['/restaurant/foodlist']">배달 팁 순</a>
    </li>
    <li role="presentation">
      <a [routerLink]="['/restaurant/foodlist']">최소 주문금액 순</a>
    </li>
  </ul>
  <p *ngIf="items">현재 {{items.length}}개의 음식점을 찾았습니다.</p>
</section>

<style>
  .test {
    outline: 1px solid skyblue;
  }
</style>



<section class="container foodlist">
  <div class="row">
    <div *ngFor="let item of items let i=index" class="restaurant-item col-xs-6 col-md-3">     
      <div class="item-body">           
        <!-- <img src="item.images[0]"> -->
        <!-- <img src="item.images[1]"> -->
        <div class="title-img" >
          <img [src]="over[i] ? item.images[0] : item.images[1]" alt="..." (mouseover)="over[i] = true" (mouseout)="over[i] = false" >
        </div>        
        
        <div class="item-text">
          <h3 class="name">{{item.name}}</h3>          
          <p class="category">{{item.category|slice:0:3}}</p>
          <p class="tip">배달팁
            <span>{{item.tip}}</span>원</p>
          <p class="min-price">최소주문 {{item.min_order_price}}원</p>
        </div>
      </div>
      <!-- end .item-body -->
    </div>
    <!-- end ngfor -->
  </div>
  <!-- end row-->  
  <div *ngIf="scrollMessage" class="row">
    <div class="col-md-6 col-md-offset-3">
      <div  class="alert alert-success text-center" role="alert">{{scrollMessage}}</div>
    </div>
  </div>

  
</section>

<button id="btn-scroll-top" type="button" class="btn btn-default" [class.hidden]="!scrollTopVisble"
(click)="scrollTop()">
  <span class="glyphicon glyphicon-arrow-up"></span>
</button>
