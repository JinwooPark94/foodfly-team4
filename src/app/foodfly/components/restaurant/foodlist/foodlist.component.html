<foodfly-navmenu></foodfly-navmenu>
<foodfly-search></foodfly-search>
<section class="container foodlist-nav">
  <div class="row">
    <div class="col-md-12 nav-body">
      <ul class="nav nav-pills">
        <li *ngFor="let filter of filters" role="presentation">
          <a (click)="selectFilter(filter.url)"
           [class.active]="currentFilter===filter.url">{{filter.slug}}</a>
        </li>
      </ul>
      <div class="restaurant-num">현재 <span class="badge">{{count}}</span>개의 맛집을 찾았습니다</div>
    </div>

  </div>
</section>

<section class="container foodlist">
  <div class="row">
    <div *ngFor="let item of items let i=index" class="restaurant-item col-xs-6 col-md-3">

      <div class="item-body" [routerLink]="['/restaurant/foodorder', item.pk]">
        <div class="title-img" >
          <img class="hover" [src]="item.imgCoverHover" alt="">
          <img class="cover" [src]="item.imgCover" alt="">
        </div>

        <div class="item-text">
          <h3 class="name">{{item.name|slice:0:12}}</h3>

          <p class="category">
            <!-- <span  *ngFor="let i of item.tags | slice:0:3"></span> -->
             {{item.tags[0]?.name}}{{item.tags[1]?", ":""}}
             {{item.tags[1]?.name}}{{item.tags[2]?", ":""}}
             {{item.tags[2]?.name|slice:0:5}}
          </p>
          <p class="tip">배달팁 :
            <span>{{item.deliveryPrice}}</span>원</p>
          <p class="min-price">최소주문 : {{item.minOrderPrice}}원</p>
        </div>
      </div>
      <!-- end .item-body -->
    </div>
    <!-- end ngfor -->
  </div>
  <!-- end row-->
  <div *ngIf="!nextPage && items" class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="alert alert-success text-center" role="alert">다 찾았숑</div>
    </div>
  </div>


</section>

<button id="btn-scroll-top" type="button" class="btn btn-default" [class.hidden]="!scrollTopVisble" (click)="scrollTop()">
  <span class="glyphicon glyphicon-chevron-up"></span>
</button>
