<section class="container foodlist-nav">
  <div class="col-md-8">
    <ul class="nav nav-pills">
      <li role="presentation" class="active" (click)="selectFilter()">
        <a [routerLink]="['/restaurant/foodlist']">거리순</a>
      </li>
      <li role="presentation">
        <a [routerLink]="['/restaurant/foodlist']">인기순</a>
      </li>
      <li role="presentation">
        <a [routerLink]="['/restaurant/foodlist']">배달 팁 순</a>
      </li>
      <li role="presentation">
        <a [routerLink]="['/restaurant/foodlist']">최소 주문금액 순</a>
      </li>
    </ul>
  </div>
  <div class="col-md-4">
    <p *ngIf="items" class="nav text-right">현재 {{items.length}}개의 음식점을 찾았습니다.</p>
  </div>  
</section>

<style>
  .test {
    outline: 1px solid skyblue;
  }
</style>



<section class="container foodlist">
  <div class="row">
    <div *ngFor="let item of items let i=index" class="restaurant-item col-xs-6 col-md-3" >   
       
      <div class="item-body" [routerLink]="['/restaurant/foodorder', item.pk]">           
        <!-- <img src="item.images[0]"> -->
        <!-- <img src="item.images[1]"> -->
        <div class="title-img" @accordion>
          <!-- <img [src]="over[i] ? item.images[0] : item.images[1]" alt="..." (mouseover)="over[i] = true" (mouseout)="over[i] = false" > -->
           
          <img [src]="over[i] ? dummyImg[0] : dummyImg[1]" alt="..." (mouseover)="over[i] = true" (mouseout)="over[i] = false" >
        </div>        
        
        <div class="item-text">
          <h3 class="name">{{item.name}} {{item.pk}}</h3>          
          <!-- <p class="category">{{item.tags|slice:0:3}}</p> -->
          <p class="category">{{item.tags[0].name}}, {{item.tags[1].name}}, {{item.tags[2].name}}</p>
          <p class="tip">배달팁
            <span>{{item.tip}}</span>원</p>
          <p class="min-price">최소주문 {{item.minOrderPrice}}원</p>
        </div>
      </div>
      <!-- end .item-body -->
    </div>
    <!-- end ngfor -->
  </div>
  <!-- end row-->  
  <div *ngIf="scrollMessage" class="row">
    <div class="col-md-6 col-md-offset-3">
      <div  class="alert alert-success text-center" role="alert">{{scrollMessage}}</div>
    </div>
  </div>

  
</section>

<button id="btn-scroll-top" type="button" class="btn btn-default" [class.hidden]="scrollTopVisble"
(click)="scrollTop()">
  <span class="glyphicon glyphicon-chevron-up"></span>
</button>
