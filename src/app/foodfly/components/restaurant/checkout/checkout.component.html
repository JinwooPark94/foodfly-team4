<div class="container">


  <div class="row">
    <form class="form-horizontal"
    [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="col-md-8 checkout">
        <!-- start panel-main -->
        <div class="panel panel-default panel-main">
          <div class="panel-heading">
            <h3 class="panel-title">결제하기</h3>
          </div>
          <div class="panel-body">

            <!-- 배송정보 -->
            <div class="panel panel-default">
              <div class="panel-heading">배송정보</div>
              <div class="panel-body ">

                <!-- 주소 -->
                <div class="form-group">
                  <label for="address" class="col-sm-2 control-label">주소</label>
                  <div class="col-md-10">
                  <input type="text" name="address" class="form-control"
                   autocomplete='address-line1'
                  formControlName="address1" value="{{ searchInfo.address }}">
                  <input type="text" name="address" class="form-control"
                   placeholder="(필수)상세주소를 입력해주세요."
                   autocomplete='address-line2'
                   formControlName="address2">
                  <em *ngIf="address2.errors?.required && address2.touched" class="alert">
                    상세주소를 입력하세요!
                  </em>
                  </div>
                </div>

                <!-- 핸드폰 -->
                <div class="form-group">
                  <label for="cellphone" class="col-sm-2 control-label">연락처</label>
                  <div class="col-md-10">
                  <input type="text" name="cellphone" class="form-control"
                   autocomplete='tel-national tel'
                   formControlName="cellphone">
                  <em *ngIf="cellphone.errors?.required && cellphone.touched" class="alert">
                    연락처를 입력하세요!
                  </em>
                  <em *ngIf="cellphone.errors?.pattern && cellphone.touched" class="alert">
                    숫자만 가능 합니다.
                  </em>
                  </div>
                </div>

                <!-- 동의 체크박스 -->
                <div class="checkbox form-group col-sm-12">
                  <label class="center-block">
                    <input type="checkbox" formControlName="agree1">SMS 수신 동의합니다.(필수)
                  </label>
                  <label class="center-block">
                    <input type="checkbox" formControlName="agree2">Foodfly 이용약관에 동의합니다. (필수)
                  </label>
                  <label class="center-block">
                    <input type="checkbox" formControlName="agree3">개인정보 처리방침 동의합니다. (필수)
                  </label>
                  <label class="center-block">
                    <input type="checkbox" formControlName="agree4">개인정보 제3자 제공에 동의합니다. (필수)
                  </label>   
                   
                   
                   
                  <em 
                   *ngIf="agree1.errors?.required || agree2.errors?.required || agree3.errors?.required || agree4.errors?.required"
                  class="alert">*필수 선택 사항에 동의해 주세요. </em>               
                </div>

              </div>
            </div>

            <!-- 주문시 요청사항 -->
            <div class="panel panel-default">
              <div class="panel-heading">주문시 요청사항</div>
              <div class="panel-body">
                <textarea class="form-control" rows="3" placeholder="주문시 요청 사항이 있으시면 남겨주세요. 단, 주류 등 청소년 유해물품 관련 단어는 입력하실 수 없습니다."
                 formControlName="orderRequest"></textarea>
              </div>
            </div>


            <!-- 결제 수단 선택 -->
            <div class="panel panel-default">
              <div class="panel-heading"> 결제수단 선택</div>
              <div class=" panel-body ">
                <div class="radio">
                  <label class="col-sm-6" [class.payment-selected]="checkoutForm.value.payment == 'card'">
                    <input type="radio" name="payment" formControlName="payment" value="card" >카드 결제  
                     
                  </label>
                  <label class="col-sm-6" [class.payment-selected]="checkoutForm.value.payment == 'cash'">
                    <input type="radio" name="payment" formControlName="payment" value="cash"> 현금 결제
                  </label>
                </div>
              </div>
            </div>

          </div>
          <!-- end panel body      -->
        </div>
        <!-- end panel-main -->
      </div>
      <!-- end .checkout -->


      <!-- star .order-list -->
      <div class="col-md-4 order-list">
        <!-- 주문내역 -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">주문내역</h3>
          </div>
          <div class="panel-body">
           <table>
             <thead>
               <th colspan="2">{{cart.restaurantName}}</th>

             </thead>
            <tfoot>
              <tr>
                <td>총 결제 금액</td>
                <td>{{cart.account}}원</td>
              </tr>
            </tfoot>
             <tbody>
               <tr *ngFor="let menu of cart.menus">
                 <td>{{menu.name}} x {{menu.amount}}개</td>
                 <td>{{menu.price}} 원</td>
               </tr>
             </tbody>
           </table>
          </div>
        </div>
        <button type="submit"
        class="btn btn-primary btn-lg btn-block"
        [disabled]="checkoutForm.invalid">결제하기</button>

      </div>
      <!-- end .order -->
    </form>
  </div>

  <!-- <pre>
     {{checkoutForm.value | json}}
     {{checkoutForm.status | json}}
  </pre> -->
</div>
