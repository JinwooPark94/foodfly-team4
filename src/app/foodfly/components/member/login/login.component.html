
<div class="container">
  <div class="login-wrap col-md-4">
    <h2 class="login-title">로그인</h2>
    <form [formGroup]="form" (ngSubmit)="signin()">
      <fieldset>
      <div class="form-group">
        <label for="idInput">
          <input type="text" formControlName="username" class="form-control form-size" id="idInput" placeholder="이메일을 입력하세요">
        </label>
        <div class="alert-box">
          <em *ngIf="username.errors?.required && username.touched" class="error-message">
            이메일을 입력하세요.</em>
          <em *ngIf="username.errors?.pattern && username.touched" class="error-message">
            이메일 형식에 맞게 입력하세요.</em>
        </div>
      </div>
      <div class="form-group">
        <label for="passwordInput">
          <input type="password" formControlName="password" class="form-control form-size" id="passwordInput" placeholder="비밀번호">
        </label>
        <div class="alert-box">
          <em *ngIf="password.errors?.required && password.touched" class="error-message">
            비밀번호를 입력하세요.</em>
          <em *ngIf="password.errors?.pattern && password.touched" class="error-message">
            비밀번호는 영문 또는 숫자로 입력하세요.</em>
          <em *ngIf="password.errors?.minlength && password.touched" class="error-message">
            비밀번호는 4자리 이상으로 입력하세요.</em>
          <em *ngIf="password.errors?.maxlength && password.touched" class="error-message">
            비밀번호는 16자리 이하로 입력하세요.</em>
        </div>
      </div>
      <div class="checkbox">
        <label class="i-checks">
          <input type="checkbox">
          <i></i>
          <span class="select-all">로그인 상태 유지</span>
        </label>
        <a routerLink="/member/findmemberinfo">아이디/ 비밀번호 찾기</a>
      </div>
      <button [disabled]="form.invalid" type="submit" class="btn btn-default btn-lg btn-block login-button">로그인</button>
      <a class="btn btn-default btn-lg btn-block signup-button" routerLink="/member/signup">회원가입</a>
      </fieldset>
      <hr class="login-hr">
      <button class="btn btn-default btn-lg btn-block btn-facebook" type="button" (click)="socialSignin('facebook')">
        <svg smlns="https://www.w3.org/2000/svg" viewBox="0 0 216 216" color="#FFFFFF">
          <path fill="#FFFFFF" d="M204.1 0H11.9C5.3 0 0 5.3 0 11.9v192.2c0 6.6 5.3 11.9 11.9 11.9h103.5v-83.6H87.2V99.8h28.1v-24c0-27.9 17-43.1 41.9-43.1
                    11.9 0 22.2.9 25.2 1.3v29.2h-17.3c-13.5 0-16.2 6.4-16.2 15.9v20.8h32.3l-4.2 32.6h-28V216h55c6.6 0 11.9-5.3 11.9-11.9V11.9C216
                    5.3 210.7 0 204.1 0z"></path>
        </svg>Facebook으로 로그인
      </button>
    </form>
  </div>
</div>
